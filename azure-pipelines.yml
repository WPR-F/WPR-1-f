trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: DockerCompose@0
      displayName: Docker Compose
      inputs:
        action: 'Build services'
        dockerComposeFile: '$(Build.SourcesDirectory)/docker-compose.yml'
        # dockerComposeFile: '$(Build.SourcesDirectory)/wprfReact/docker-compose.yml'
        # dockerfile: '$(Build.SourcesDirectory)/wprfAPI/Dockerfile'
        dockerComposeCommand: 'build'